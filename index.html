<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="window">
        <div class="wrapper">
            <img src="./images/标题-1.png" width="400" alt="图片一">
            <img src="./images/标题-2.png" width="400" alt="图片二">
            <img src="./images/标题-3.png" width="400" alt="图片三">
            <img src="./images/标题-4.png" width="400" alt="图片四">
            <img src="./images/标题-5.png" width="400" alt="图片五">
        </div>
    </div>
    <div class="swiper-button-prev">
        <button>pre</button>

    </div>
    <div class="swiper-button-next">
        <button>next</button>
    </div>
    <div class="clickable">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
